<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Hamburger project</title>
  </head>
  <body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>   

    <header class="showcase">
        <div class="container showcase-inner">
          <h1>Welcome</h1>
          <p>Click below to watch ABC NEWS! </p>
            <a href="#" id="read_more" class="btn">Watch ABC!<div class="aline"></div></a>
        </div>
    </header>
        <!-- popup -->
        <div class="popup none">
          <div class="contain">
          <button id="popup_button">X</button>
          <iframe id="abc_frame" height="100%" width="100%" src=https://www.youtube.com/embed/IukZ7gOGPj8 name="iframe_a"></iframe>
        </div>
        </div>
  </body>
</html>

<script>
  window.addEventListener('DOMContentLoaded', () => {

   document.getElementById('popup_button').addEventListener('click', function() {
    document.querySelector('.popup').classList.add('none');
    document.querySelector('.showcase').classList.remove('popup-color');
  //  reload page so video does not keep playing
    location.reload();
   });


   document.getElementById('read_more').addEventListener('click', function() {
    document.querySelector('.popup').classList.remove('none');
    document.querySelector('.showcase').classList.add('popup-color');
   });
  
});
  
</script>
